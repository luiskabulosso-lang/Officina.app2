<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora e Agendamento - Oficina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      font-size: 14px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Agendamento de Oficina</h1>

    <label>Nome do cliente</label>
    <input type="text" id="cliente" placeholder="Ex: João Silva" />

    <label>Modelo do carro</label>
    <input type="text" id="carro" placeholder="Ex: Gol 1.6" />

    <div class="row">
      <div>
        <label>Mão de obra (R$)</label>
        <input type="number" id="maoDeObra" value="0" />
      </div>
      <div>
        <label>Peças (R$)</label>
        <input type="number" id="pecas" value="0" />
      </div>
    </div>

    <div class="total" id="total">Total: R$ 0,00</div>

    <label>Data do serviço</label>
    <input type="date" id="data" />

    <button onclick="confirmar()">Confirmar Agendamento</button>
  </div>

  <script>
    function atualizarTotal() {
      const mao = Number(document.getElementById('maoDeObra').value) || 0;
      const pecas = Number(document.getElementById('pecas').value) || 0;
      const total = mao + pecas;
      document.getElementById('total').innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    document.getElementById('maoDeObra').addEventListener('input', atualizarTotal);
    document.getElementById('pecas').addEventListener('input', atualizarTotal);

    function confirmar() {
      const cliente = document.getElementById('cliente').value;
      const carro = document.getElementById('carro').value;
      const data = document.getElementById('data').value;

      if (!cliente || !carro || !data) {
        alert('Preencha todos os campos!');
        return;
      }

      alert(
        "Agendamento confirmado!\\n" +
        "Cliente: " + cliente + "\\n" +
        "Carro: " + carro + "\\n" +
        "Data: " + data
      );
    }
  </script>

</body>
</html>
